apiVersion: apps/v1
kind: Deployment
metadata:
  name: monorepo
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: monorepo
  template:
    metadata:
      labels:
        app: monorepo
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
